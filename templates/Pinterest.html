<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Scraper</title>
</head>
<body>
    <h1>Pinterest Scraper</h1>
    <ul>
        {% for item in data %}
        <li>
            <h3>{{ item.title }}</h3>
            <img src="{{ item.image_url }}" alt="{{ item.title }}">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
